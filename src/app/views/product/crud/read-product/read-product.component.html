<div class="container col-md-8">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 table">

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Quantidade </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="defective">
      <th mat-header-cell *matHeaderCellDef> Defeituosos </th>
      <td mat-cell *matCellDef="let element"> {{element.defective}} </td>
    </ng-container>

    <ng-container matColumnDef="moneyValue">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.moneyValue}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator #paginator [length]="100" [pageSize]="3" [pageSizeOptions]="[3, 5, 10]" aria-label="Select page">
</mat-paginator>
</div>
